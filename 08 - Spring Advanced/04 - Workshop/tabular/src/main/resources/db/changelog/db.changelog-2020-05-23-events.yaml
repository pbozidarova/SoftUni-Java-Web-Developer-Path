databaseChangeLog:
  - changeSet:
      id: add-events-table
      author: Lachezar Balev
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: occurrence
                  type: datetime
                  constraints:
                    nullable: false
