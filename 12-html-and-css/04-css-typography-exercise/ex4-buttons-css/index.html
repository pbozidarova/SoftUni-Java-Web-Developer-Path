<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/245c76ec48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal</h2>
    <a href="#" class="button">Learn more</a>
    <button class="button icon icon-globe">Learn more</button>
    <button class="button hover">Learn more</button>

    <h2>Filled</h2>
    <a href="#" class="button fill">Learn more</a>
    <button class="button fill">Learn more</button>
    <button class="button fill hover">Learn more</button>

    <h2>Icon buttons</h2>
    <a href="#" class="button fill icon"><i class="fas fa-download"></i> Learn more</a>
    <button class="button fill icon"><i class="fas fa-download"></i> Learn more</button>
    <button class="button fill icon hover">Learn more</button>

    <ul>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
    </ul>

</body>
</html>
