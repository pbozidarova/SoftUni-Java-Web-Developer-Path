<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        html{
            font-size: 10px;
        }

        h1{
            font-size: 3rem;
        }

        h2{
            font-size: 2rem;
        }
        /*for phone only 0 - 599*/
        @media (max-width: 599px) {
            h1, h2 {
                text-align: center;
            }

            html {
                font-size: 20px;
            }
        }
        /*for tablet portrait and up 600 - Infinity*/  
        @media (min-width: 600) {

            html {
                font-size: 19px;
            }

            h1, h2{
                margin: 10px 0;
                text-align: center;
            }
        }

                /*for tablet landscape and up 900 - Infinity*/  
                @media (min-width: 900px) {

            html {
                font-size: 18px;
            }

            h1, h2{
                text-align: left;
                text-decoration: underline;
            }

            @media (min-width: 1200px) and (max-width: 1800px){
                h1 {
                    text-decoration: underline;
                }
            }
}
    </style>
</head>
<body>
    <h1>Explore new horizons</h1>
    <h2>Learn to code and start your career</h2>
    
</body>
</html>
