<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        html{
            font-size: 10px;
        }
        @media (max-width: 599px) {
            h1, h2 {
                text-align: center;
                font-size: 3rem;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Explore new horizons</h1>
    <h2>Learn to code and start your career</h2>
    
</body>
</html>
