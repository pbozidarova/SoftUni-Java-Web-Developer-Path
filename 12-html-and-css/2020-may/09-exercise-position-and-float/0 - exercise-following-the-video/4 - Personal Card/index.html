<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="personal-card top">
        <section class="color-box">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>            
        </section>
        <section class="personal-info">
            <img src="https://images.unsplash.com/photo-1559637621-d766677659e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="profile-image">
            <div class="personal-content">
                <p>My name is</p>
                <p class="name">Ess Kay</p>
                <p>I am creative designer</p>
            </div>
        </section>
        <section class="color-box width-content">
            <p class="yellow">a</p>
            <p class="yellow-green">Scan to</p>
            <p class="green">Contact</p>
            <p class="orange">Hire</p>
            <p class="red">Me</p>            
        </section>
        <section class="color-box bottom">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>            
        </section>
    </div>
</body>
</html>
