<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni Courses</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <a href="#" class="float-right">
            <img src="../images/logo.png" alt="SoftUni Logo" />
        </a>
        <h1>SoftUni Courses</h1>
    </header>

    <section class="row">
        <div class="offset-sm-2 col-sm-3">
            <h2 class="text-center">Available Courses</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="java-fundamentals" />
                        Java Fundamentals
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-advanced" />
                        Java Advanced
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-db" />
                        Java DB
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-web" />
                        Java Web
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <label>
                        <input checked type="radio" value="onsite" />
                        On Site
                    </label>
                </li>
                
                <li>
                    <label>
                        <input type="radio" value="online" />
                        Online
                    </label>
                </li>
            </ul>
            <div class="text-center">
                <button>Sign me up</button>
            </div>
        </div>
        <div class="offset-sm-2 col-sm-3">
            <h2 class="text-center">My Courses</h2>
            <ul>
                <li>Java Web</li>
                <li>Java Fundamentals</li>
                </ul>
                <div class="text-center">Cost: 0.00 BGN</div>
        </div> 
    </section>
    <footer>
        <a href="https://softuni.bg">
            Go to SoftUni
        </a>
    </footer>

</body>

</html>
