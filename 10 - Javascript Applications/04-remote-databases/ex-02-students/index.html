<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="firebaseConfig.js"></script>
    
</head>

<body>
    <button id="loadStudentsBtn">Load The Students</button>

    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="create-student">
        <label for='first-name'>First Name</label>
        <input type="text" id="first-name" placeholder="Write your first name">
        <label for='last-name'>Last Name</label>
        <input type="text" id="last-name" placeholder="Write your last name">
        <label for=''>Faculty Number</label>
        <input type="text" id="faculty-number" placeholder="Write your faculty number">
        <label for="avg-grade">Grade</label>
        <input type="text" id="avg-grade" placeholder="Write your average grade">

        <button>Add New Student</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
