<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>

</head>
<body>
    <form method="GET">
        <fieldset>
            <legend>Customer details</legend>
        <p>
            <label for="first_name">
                First Name
                <input type="text" name="first_name" id="first_name" tabindex="1" placeholder="George" autofocus>
            </label>
        </p>
        <p>
            <label for="last_name">
                Last Name
                <input type="text" name="last_name" id="last_name" tabindex="2" placeholder="Devis">
            </label>
        </p>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
