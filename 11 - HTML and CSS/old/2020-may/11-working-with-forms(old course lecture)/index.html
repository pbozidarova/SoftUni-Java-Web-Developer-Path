<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://use.fontawesome.com/b862649337.js"></script>

</head>
<body>
    
    
    <form action="#" method="GET">
        <fieldset>
            <legend>Login</legend>

            <p class="field-icon"> 
                <input type="email" name="email" id="email" required> 
                <label for="email"><span>Email</span></label>
            </p>

            <p class="field-icon">
                <input type="password" name="pass" id="pass">
                <label for="pass"><span>Password</span></label>
            </p>
            
            <p>
                <input type="submit" value="Submit">
            </p>
            
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>Contact Info</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Petya">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="p.bozid@gmail.com" required>
            </p>

            <p>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>

            <p>
                <ul>
                    <li>
                        <input type="radio" name="options" id="options-1">
                        <label for="options-1">Option 1</label>
                    </li>
                    <li>
                        <input type="radio" name="options" id="options-2">
                        <label for="options-2">Option 2</label>
                    </li>
                    <li>
                        <input type="radio" name="options" id="options-3">
                        <label for="options-3">Option 3</label>
                    </li>
                </ul>
                
            </p>


            <p>
                <select name="optionsanother" id="optionsanother">
                    <option value="">Please select...</option>
                    <option value="11111">First</option>
                    <option value="22222">Second</option>
                    <option value="33333">Third</option>
                </select>
            
            </p>


            <p>
                <input type="checkbox" name="contact-concent" id="contact-concent">
                <label for="contact-concent">Yes, I agree to be contacted!</label>
            </p>

            <p>
                <input type="submit" value="Send it!">
                <input type="reset" value="Clear All">
            </p>
        </fieldset>
    </form>


</body>
</html>
